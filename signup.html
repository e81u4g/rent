<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>延吉交通 - 註冊  </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="./css/common.css" rel="stylesheet">
  </head>
  <body>
    <div class="page-container">
      <div class="modal modal-lg d-block py-5">
        <div class="modal-dialog" role="document">
          <div class="modal-content shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
              <div class="container">
                <div class="sign-up-process d-grid gap-3">
                  <div class="col py-3 border border-2 border-info rounded-4 text-center fs-4 text-bg-info text-white">
                    基本<span style="white-space:nowrap;">資料</span>
                  </div>
                  <div class="col py-3 border border-2 border-info rounded-4 text-center fs-4 text-info">
                    身分<span style="white-space:nowrap;">資料</span>
                  </div>
                  <div class="col py-3 border border-2 border-info rounded-4 text-center fs-4 text-info">
                    出租<span style="white-space:nowrap;">資料</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-body p-5 pt-0">
              <form class="r-form">
              <div class="container">
               
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control rounded-3" id="account" placeholder="帳號(信箱)">
                    <label for="account">帳號(信箱)</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control rounded-3" id="password" placeholder="密碼">
                    <label for="password">密碼</label>
                  </div>
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="form-floating mb-3">
                        <input class="form-control rounded-3" id="last-name" placeholder="姓氏">
                        <label for="last-name">姓氏</label>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-floating mb-3">
                        <input class="form-control rounded-3" id="first-name" placeholder="名字">
                        <label for="first-name">名字</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-floating mb-3">
                    <input class="form-control rounded-3" id="id-card-number" placeholder="身份證字號密碼">
                    <label for="id-card-number">身份證字號</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input class="form-control rounded-3" id="birthday" placeholder="出生日期">
                    <label for="birthday">出生日期</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input class="form-control rounded-3" id="address" placeholder="地址">
                    <label for="address">地址</label>
                  </div>
                  <div class="row">
                    <div class="mt-4 fs-6 text-secondary">
                      <input class="form-check-input" type="checkbox" value="" id="agree">
                      <label class="form-check-label" for="agree">
                        我同意延吉交通....
                      </label>
                    </div>
                  </div>
                 
                  
                  <div class="row mt-4">
                    <button class="w-50 mb-2 mx-auto btn btn-lg rounded-3 btn-primary">下一步</button>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
